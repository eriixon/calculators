<html ng-app="converters">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Converters/Calculators</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/app.css">
</head>

<body ng-controller="MainController as mc">
    <div class="container-fluid">
        <div class="row">
     <div class="jumbotron col-md-10 col-md-offset-1 text-center" >
               <h1>Digital Converter</h1>
     </div>
          
     <div class="col-md-3 col-md-offset-1 converters">
              <button type="button" class="bttn" ng-click="showCC(1)">Miles vs Kilometrs</button>
              <button type="button" class="bttn" ng-click="showCC(2)">Foot vs Meters</button>
              <button type="button" class="bttn" ng-click="showCC(3)">Inches vs Centimeters</button>
              <button type="button" class="bttn" ng-click="showCC(4)">SQ Foot vs SQ Metrs</button>
              <button type="button" class="bttn" ng-click="showCC(5)">Fahrenheit vs Celsius</button>
              <button type="button" class="bttn" ng-click="showCC(6)">Pounds vs Kilograms</button>
              <button type="button" class="bttn" ng-click="showCC(7)">Body Mass Index</button>
    </div>

   <div class="col-md-7 results">
                
    <div class="col-md-12 calculation" ng-show="mc.showing === 1" ng-controller="MilesVSKm as mk">
        <h1>Distance converter</h1>
        <div class="input-group-lg" style="margin: 30px 0">
           <input type="text" class="form-control text-center" placeholder="Input a number" ng-model="mk.num">
        </div>
        <div class="col-md-12" style="margin-bottom: 30px">
            <button type="button" class="bttn" ng-click="mk.calculation(true, mk.num)">Miles to Kilometers</button>
            <button type="button" class="bttn" ng-click="mk.calculation(false, mk.num)">Kilometers to Miles</button>
        </div>
        <div class="input-group-lg">
           <input type="text" class="form-control text-center" placeholder="{{mk.res}}">
        </div>
    </div>
    
    <div class="col-md-12 calculation" ng-show="mc.showing === 2" ng-controller="FootVSMetr as fm">
        <h1>Height converter</h1>
        <div class="input-group-lg" style="margin: 30px 0">
           <input type="text" class="form-control text-center" placeholder="Input a number" ng-model="fm.num">
        </div>
        <div class="col-md-12" style="margin-bottom: 30px">
            <button type="button" class="bttn" ng-click="fm.calculation(true, fm.num)">Foot to Meters</button>
            <button type="button" class="bttn" ng-click="fm.calculation(false, fm.num)">Meters to foot</button>
        </div>
        <div class="input-group-lg">
           <input type="text" class="form-control text-center" placeholder="{{fm.res}}">
        </div>        
    </div>
    
    <div class="col-md-12 calculation" ng-show="mc.showing === 3" ng-controller="InchesVSCentimeters as ic">
        <h1>Height converter</h1>
        <div class="input-group-lg" style="margin: 30px 0">
           <input type="text" class="form-control text-center" placeholder="Input a number" ng-model="ic.num">
        </div>
        <div class="col-md-12" style="margin-bottom: 30px">
            <button type="button" class="bttn" ng-click="ic.calculation(true, ic.num)">Inches to Centimeters</button>
            <button type="button" class="bttn" ng-click="ic.calculation(false, ic.num)">Centimeters to Inches</button>
        </div>
        <div class="input-group-lg">
           <input type="text" class="form-control text-center" placeholder="{{ic.res}}">
        </div>        
    </div>
    
    <div class="col-md-12 calculation" ng-show="mc.showing === 4" ng-controller="SQFTvsSQMS as sq">
        <h1>Square converter</h1>
        <div class="input-group-lg" style="margin: 30px 0">
           <input type="text" class="form-control text-center" placeholder="Input a number" ng-model="sq.num">
        </div>
        <div class="col-md-12" style="margin-bottom: 30px">
            <button type="button" class="bttn" ng-click="sq.calculation(true, sq.num)">SQ Foot to SQ Metrs</button>
            <button type="button" class="bttn" ng-click="sq.calculation(false, sq.num)">SQ Metrs to SQ Foot</button>
        </div>
        <div class="input-group-lg">
           <input type="text" class="form-control text-center" placeholder="{{sq.res}}">
        </div>        
    </div>
    

    <div class="col-md-12 calculation" ng-show="mc.showing === 5" ng-controller="FahrenheitVSCelsius as fc">
        <h1>Temperature converter</h1>
        <div class="input-group-lg" style="margin: 30px 0">
           <input type="text" class="form-control text-center" placeholder="Input a number" ng-model="fc.num">
        </div>
        <div class="col-md-12" style="margin-bottom: 30px">
            <button type="button" class="bttn" ng-click="fc.calculation(true, sq.num)">Fahrenheit to Celsius</button>
            <button type="button" class="bttn" ng-click="fc.calculation(false, sq.num)">Celsius to Fahrenheit</button>
        </div>
        <div class="input-group-lg">
           <input type="text" class="form-control text-center" placeholder="{{fc.res}}">
        </div>   
    </div>

    <div class="col-md-12 calculation" ng-show="mc.showing === 6" ng-controller="PoundsVSKilograms as pk">
        <h2>Calculate weight</h2>
        <input type="text" ng-model="x">
        <button class="btn btn-info" ng-click="mc.calcul(2.20462, x)">Kilograms to Pounds</button>
        <button class="btn btn-warning" ng-click="mc.calcul(0.453592, x)">Pounds to Kilograms</button>
    </div>



    <div class="col-md-12 calculation" ng-show="mc.showing === 7" ng-controller="BMI as bmi">
        <h2>Your Body Mass Index</h2>
        <input placeholder="height in cm" type="number" ng-model="bmi.h">
        <input placeholder="weight in kg" type="number" ng-model="bmi.m">
        <button class="btn btn-info" ng-click="bmi.calcul(bmi.h, bmi.m, mc)">Calculate</button>
        <h3>{{bmi.mes}}</h3>
    </div>


    </div>
    
    
    </div>   
  </div>
</div> 

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="app/app.js"></script>
   
</body>

</html>
